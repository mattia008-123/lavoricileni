<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: system-ui, sans-serif; display: grid; place-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        form { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 12px; width: 280px; }
        input { padding: 12px; border: 2px solid #ddd; border-radius: 6px; outline: none; transition: 0.3s; }
        
        /* Validazione visuale automatica */
        input:focus { border-color: #007bff; }
        input:valid { border-color: #28a745; }
        input:invalid:not(:placeholder-shown) { border-color: #dc3545; }
        
        button { padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<form>
    <h3 style="margin:0 0 10px 0; color:#333">Anagrafica</h3>
    
    <input type="text" pattern="[A-Za-z\s]+" placeholder="Nome e Cognome" required title="Solo lettere">
    
    <input type="text" pattern="\d{5}" maxlength="5" placeholder="CAP (5 cifre)" required title="5 numeri">
    
    <input type="text" pattern=".{3,16}" placeholder="Username" required title="Da 3 a 16 caratteri">
    
    <button type="submit">Conferma</button>
</form>

</body>
</html>
