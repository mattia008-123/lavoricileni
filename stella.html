 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stella  lavoro vargas</title>
    <style>
        body {
            margin: 0;
            background: #fff;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const cx = 150;
const cy = 150;
const radius = 100;

ctx.beginPath();
ctx.arc(cx, cy, radius, 0, Math.PI * 2);
ctx.strokeStyle = "#999";
ctx.lineWidth = 1;
ctx.stroke();
    const points = [];
for (let i = 0; i < 5; i++) {
    const angle = -Math.PI / 2 + i * (2 * Math.PI / 5);
    points.push({
        x: cx + radius * Math.cos(angle),
        y: cy + radius * Math.sin(angle)
    });
}
const order = [0, 2, 4, 1, 3];

ctx.beginPath();
ctx.moveTo(points[order[0]].x, points[order[0]].y);

for (let i = 1; i < order.length; i++) {
    ctx.lineTo(points[order[i]].x, points[order[i]].y);
}

ctx.closePath();
ctx.strokeStyle = "#000";
ctx.lineWidth = 2.5;
ctx.stroke();
</script>

</body>
</html>
