<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Numeri Casuali </title>
</head>
<body>

<h1>Numeri Casuali</h1>

<div id="array"></div>
<p id="media"></p>
<p id="max"></p>
<p id="min"></p>

<h2>Numeri > 50</h2>
<div id="over50"></div>

<script>
  // crea array di 100 numeri casuali tra -100 e 100
  let numeri = [];
  for (let i = 0; i < 100; i++) {
    numeri.push(Math.random() * 200 - 100);
  }

  // calcola media
  let somma = 0;
  for (let i = 0; i < numeri.length; i++) {
    somma += numeri[i];
  }
  let media = somma / numeri.length;

  // trova max e min
  let max = Math.max(...numeri);
  let min = Math.min(...numeri);

  // numeri > 50
  let maggiori50 = [];
  for (let i = 0; i < numeri.length; i++) {
    if (numeri[i] > 50) {
      maggiori50.push(numeri[i]);
    }
  }


  let output = "<table border='1'><tr><th>Indice</th><th>Valore</th></tr>";
  for (let i = 0; i < numeri.length; i++) {
    output += "<tr><td>" + i + "</td><td>" + numeri[i].toFixed(2) + "</td></tr>";
  }
  output += "</table>";
  document.getElementById("array").innerHTML = output;

  
  document.getElementById("media").innerText = "Media: " + media.toFixed(2);
  document.getElementById("max").innerText = "Massimo: " + max.toFixed(2);
  document.getElementById("min").innerText = "Minimo: " + min.toFixed(2);


  let out2 = "<table border='1'><tr><th>Valori > 50</th></tr>";
  for (let i = 0; i < maggiori50.length; i++) {
    out2 += "<tr><td>" + maggiori50[i].toFixed(2) + "</td></tr>";
  }
  out2 += "</table>";
  document.getElementById("over50").innerHTML = out2;
</script>

</body>
</html>
