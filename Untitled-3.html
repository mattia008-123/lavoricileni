<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Esercizio Numeri Casuali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .griglia {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .cella {
      background-color: white;
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
    }
    .maggiore50 {
      background-color: #b6ffb6; /* verde chiaro */
    }
  </style>
</head>
<body>

  <h1>Numeri casuali tra -100 e 100</h1>

  <p><b>Media:</b> <span id="media"></span></p>
  <p><b>Massimo:</b> <span id="max"></span> | <b>Minimo:</b> <span id="min"></span></p>
  <p><b>Numeri > 50:</b> <span id="numMag50"></span></p>

  <div class="griglia" id="griglia"></div>

  <script>
    // creo un array con 100 numeri casuali tra -100 e 100
    let numeri = [];
    for (let i = 0; i < 100; i++) {
      let n = Math.random() * 200 - 100; // da -100 a 100
      numeri.push(n);
    }

    // calcolo la media
    let somma = 0;
    for (let i = 0; i < numeri.length; i++) {
      somma += numeri[i];
    }
    let media = somma / numeri.length;

    // trovo massimo e minimo
    let max = Math.max(...numeri);
    let min = Math.min(...numeri);

    // numeri maggiori di 50
    let numMag50 = numeri.filter(x => x > 50);

    // scrivo i risultati
    document.getElementById("media").innerText = media.toFixed(2);
    document.getElementById("max").innerText = max.toFixed(2);
    document.getElementById("min").innerText = min.toFixed(2);
    document.getElementById("numMag50").innerText = numMag50.length;

    // creo la griglia
    let griglia = document.getElementById("griglia");
    for (let i = 0; i < numeri.length; i++) {
      let cella = document.createElement("div");
      cella.classList.add("cella");

      // se il numero Ã¨ maggiore di 50 lo coloro di verde
      if (numeri[i] > 50) {
        cella.classList.add("maggiore50");
      }

      cella.innerText = numeri[i].toFixed(2);
      griglia.appendChild(cella);
    }
  </script>

</body>
</html>
